name: Build

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - run: npm ci
    - name: Commit Changes
      run: |
        git config --global user.name ${{ github.actor }}
        git add .
        if [[ $(git status --porcelain) ]]; then
          git commit -m "Update builds" && git push
        fi
